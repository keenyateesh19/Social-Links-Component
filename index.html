<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links Profile</title>
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="social-card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall Profile Picture" class="social-card__profile">
    <h1 class="social-card__name">Jessica Randall</h1>
    <h2 class="social-card__location">London, United Kingdom</h2>
    <q class="social-card__bio">Front-end developer and avid reader.</q>
    <div class="social-card__links">
      <a href="#" class="social-card__link">GitHub</a>
      <a href="#" class="social-card__link">Frontend Mentor</a>
      <a href="#" class="social-card__link">LinkedIn</a>
      <a href="#" class="social-card__link">Twitter</a>
      <a href="#" class="social-card__link">Instagram</a>
    </div>
  </div>
</body>
</html>
